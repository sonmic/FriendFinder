    <link rel="shortcut icon" type="image/png" href="" />
    <title>Friend Finder</title>
     <!-- Linking Material Design Bootstrap CSS-->
     <link
     rel="stylesheet"
     href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
     integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
     crossorigin="anonymous">


    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="assetes/bars-pill.css">

    <!-- Linking Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Bubbler+One|Julius+Sans+One|Notable|Syncopate&display=swap"
      rel="stylesheet">

<body>
    <div class="container">

        <div class="title">
            <div class="meanLink">Friend Finder<img class="mean" src="assetes/meangirl.jpg" height="200" width="350" /></div>
        </div>
        <p class="desc">Answer a few basic questions. <br> Then find the friend with the greatest compatibility! </p>
        <br>
        <div class="go" id="toSurvey"> <a href="survey" class="onHover"> <span class="toSurvey"> GO TO SURVEY</span>&nbsp;<img src="assetes/right.png"></div></a>
    </div>

    <script>

$(document).ready(function() {

$("#toSurvey").effect("slide", { times: 1 }, 1000);

});

       $(".meanLink").on("mouseenter mousemove", function(e) {
            $(".mean").css("top", e.clientY + 15);
            $(".mean").css("left", e.clientX + 15);
       });
       $(".meanLink").on("mouseleave", function(e) {
            $(".mean").css("top", -500);
            $(".mean").css("left", -500);
       });
    </script>
</body>

</html>
